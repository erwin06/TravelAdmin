<div class="modal-content">
    <div class="modal-body">
        <form ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" 
                       placeholder="Email" ng-model="data.userMail" 
                       required/>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" 
                       placeholder="Contraseña" ng-model="data.passMail"
                       required/>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    <button type="button" class="btn btn-primary" ng-click="provider()">Provider</button>
    <button type="button" class="btn btn-primary" ng-click="company()">Company</button>
</div>
